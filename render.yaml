services:
  - type: web
    name: mosaic-backend
    runtime: python
    region: oregon
    plan: starter
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn api.index:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: CLAUDE_API_KEY
        sync: false
      - key: PUBLIC_SITE_ORIGIN
        value: https://whatismydelta.com
      - key: APP_SCHEMA_VERSION
        value: v2
      - key: DATABASE_URL
        fromDatabase:
          name: mosaic-db
          property: connectionString

databases:
  - name: mosaic-db
    plan: free
    databaseName: mosaic
    user: mosaic_user
    region: oregon
